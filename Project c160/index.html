<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./js/CursorEvents.js"></script>
    <script src="./js/SideView.js"></script>
    <script src="./js/Tour.js"></script>
</head>

<body>
    <a-scene>
        <a-sky id="Main-Container" radius="5000" color="blue"></a-sky>
        <a-entity id="places-container" cursor-listner tour></a-entity>
        <a-entity id="side-view-container" place-side-view cursor-listner></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;" position="0 5 -1"> <a-entity id="camera-cursor" cursor position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
            </a-entity></a-camera>
    </a-scene>
</body>

</html>
